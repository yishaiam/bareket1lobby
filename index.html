<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מסך לובי</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/he.min.js"></script>
    <script src="https://unpkg.com/@hebcal/core@3.50.3/dist/bundle.js"></script>
</head>
<body>
    <div class="header">
        <h1 id="header-title">ברקת 1 - קהילה שהיא משפחה</h1>
        <div id="clock"></div>
    </div>
    <div class="content">
        <!-- מבזקי חדשות -->
        <div class="news">
            <h2>מבזקי חדשות</h2>
            <ul id="news-feed"></ul>
        </div>
        
        <!-- תמונה ועדכונים -->
        <div class="main">
            <h2>עדכונים</h2>
           <img id="main-image" src="/api/placeholder/400/320" alt="תמונה" style="max-width: 100%; max-height: 100%;">
            <p id="main-message">תוכן העדכון יופיע כאן.</p>
        </div>
        
        <!-- הודעות לדיירים -->
        <div class="side">
            <h2>הודעות לדיירים</h2>
            <ul id="announcements">
                <li>הודעה לדוגמה 1</li>
                <li>הודעה לדוגמה 2</li>
            </ul>
        </div>
    </div>
    <script>
        // הגדרת השפה העברית ל-moment.js
        moment.locale('he');
        
        function updateHeader() {
            const headerTitle = document.getElementById("header-title");
            const now = moment();
            const gregorianDate = now.format('DD/MM/YYYY');
            const time = now.format('HH:mm:ss');
            
            // חישוב התאריך העברי באמצעות hebcal
            const hDate = new Hebcal.HDate(new Date());
            const hebrewDateString = hDate.toString('h');
            
            headerTitle.textContent = `ברקת 1 - קהילה שהיא משפחה | ${time} | ${gregorianDate} | ${hebrewDateString}`;
        }

        // עדכון הכותרת כל שנייה
        setInterval(updateHeader, 1000);
        // קריאה ראשונית לעדכון הכותרת
        updateHeader();
    </script>
</body>
</html>
