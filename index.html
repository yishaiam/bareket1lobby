<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מסך לובי</title>
    <style>
        .header {
            text-align: center;
            direction: rtl;
        }
        #clock-display {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/he.min.js"></script>
    <script src="https://unpkg.com/@hebcal/core@3.50.3/dist/bundle.js"></script>
</head>
<body>
    <div class="header">
        <h1 id="header-title">ברקת 1 - קהילה שהיא משפחה</h1>
        <div id="clock-display"></div>
    </div>
    <div class="content">
        <!-- מבזקי חדשות -->
        <div class="news">
            <h2>מבזקי חדשות</h2>
            <ul id="news-feed"></ul>
        </div>
        
        <!-- תמונה ועדכונים -->
        <div class="main">
            <h2>עדכונים</h2>
           <img id="main-image" src="/api/placeholder/400/320" alt="תמונה" style="max-width: 100%; max-height: 100%;">
            <p id="main-message">תוכן העדכון יופיע כאן.</p>
        </div>
        
        <!-- הודעות לדיירים -->
        <div class="side">
            <h2>הודעות לדיירים</h2>
            <ul id="announcements">
                <li>הודעה לדוגמה 1</li>
                <li>הודעה לדוגמה 2</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // וידוא שכל הספריות נטענו
            if (typeof moment === 'undefined') {
                console.error('moment.js not loaded');
                return;
            }
            if (typeof Hebcal === 'undefined') {
                console.error('Hebcal not loaded');
                return;
            }

            // הגדרת השפה העברית
            moment.locale('he');
            
            function updateClock() {
                const clockDisplay = document.getElementById('clock-display');
                const now = new Date();
                
                // זמן נוכחי
                const time = moment().format('HH:mm:ss');
                
                // תאריך לועזי
                const gregorianDate = moment().format('DD/MM/YYYY');
                
                // תאריך עברי
                const hDate = new Hebcal.HDate();
                const hebrewDateString = hDate.toString('h');
                
                // עדכון התצוגה
                clockDisplay.textContent = `${time} | ${gregorianDate} | ${hebrewDateString}`;
            }

            // עדכון ראשוני
            updateClock();
            
            // עדכון כל שנייה
            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
